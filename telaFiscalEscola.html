<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Fiscalização de Escolas</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f1f1f1;
			border-radius: 10px;
		}

		label {
			display: block;
			margin-top: 10px;
		}

		input[type="submit"] {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.checkboxes {
			display: block;
			margin-top: 10px;
		}

		.checkboxes label {
			display: inline-block;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<h1>Formulário de Fiscalização de Escolas</h1>
	<form>
		<label for="escola">Escola:</label>
		<select id="escola" name="escola">
			<option value="escola1">Escola 1</option>
			<option value="escola2">Escola 2</option>
			<option value="escola3">Escola 3</option>
			<option value="escola4">Escola 4</option>
		</select>
		<div class="checkbox-row">
			<label for="estrutura">Estrutura adequada para os alunos:</label>
			<label for="estrutura_sim"><input type="checkbox" id="estrutura_sim" name="estrutura" value="sim" onclick="uncheckAllExcept(this)">Sim</label>
			<label for="estrutura_nao"><input type="checkbox" id="estrutura_nao" name="estrutura" value="nao" onclick="uncheckAllExcept(this)">Não</label>

		</div>
		<div class="checkbox-row">
			<label for="estrutura_prof">Estrutura adequada para os professores:</label>
			<label for="estrutura_prof_sim"><input type="checkbox" id="estrutura_prof_sim" name="estrutura_prof" value="sim" onclick="uncheckAllExcept(this)">Sim</label>
			<label for="estrutura_prof_nao"><input type="checkbox" id="estrutura_prof_nao" name="estrutura_prof" value="nao" onclick="uncheckAllExcept(this)">Não</label>
		</div>
		<div class="checkbox-row">
			<label for="estrutura_diretores">Estrutura adequada para os diretores:</label>
			<label for="estrutura_diretores_sim"><input type="checkbox" id="estrutura_diretores_sim" name="estrutura_diretores" value="sim" onclick="uncheckAllExcept(this)">Sim</label>
			<label for="estrutura_diretores_nao"><input type="checkbox" id="estrutura_diretores_nao" name="estrutura_diretores" value="nao" onclick="uncheckAllExcept(this)">Não</label>
		</div>
		<input type="submit" value="Enviar">
	</form>
	<script>
		const checkboxes = document.querySelectorAll('.checkbox-row input[type="checkbox"]');
checkboxes.forEach(checkbox => {
  checkbox.addEventListener('click', () => {
    if (checkbox.checked) {
      checkboxes.forEach(cb => {
        if (cb !== checkbox && cb.closest('.checkbox-row') === checkbox.closest('.checkbox-row')) {
          cb.checked = false;
        }
      });
    }
  });
});
	</script>	
</body>
</html>
