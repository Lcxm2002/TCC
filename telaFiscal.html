<!DOCTYPE html>
<html>
<head>
	<title>Controle de Fiscalização de Escolas</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header style="background-color: #3e78b0; padding: 5px;">
		<div class="container">
		  <div class="row">
			<div class="col-md-4">
			  <img src="Logo Projeto/Logo Branca.png" alt="Logo da Empresa" style="width: 150px;">
			</div>
			<div class="col-md-8 text-right">
			  <nav>
				<ul style="list-style-type: none; display: inline-block;">
				  <li style="display: inline-block; margin-right: 10px;"><a href="#">Inicio</a></li>
				  <li style="display: inline-block; margin-right: 10px;"><a href="#">Página 2</a></li>
				  <li style="display: inline-block; margin-right: 10px;"><a href="#">Página 3</a></li>
				</ul>
			  </nav>
			</div>
		  </div>
		</div>
	  </header>
	<h1>Controle de Fiscalização de Escolas</h1>
	<form>
		<label for="escola">Escola:</label>
		<select id="escola" name="escola">
			<option value="escola1">Escola 1</option>
			<option value="escola2">Escola 2</option>
			<option value="escola3">Escola 3</option>
			<option value="escola4">Escola 4</option>
		</select>
        <div class="checkboxes">
			<label for="fiscalizada">Fiscalizada:</label>
			<label for="fiscalizada_sim"><input type="checkbox" id="fiscalizada_sim" name="fiscalizada" value="sim">Sim</label>
			<label for="fiscalizada_nao"><input type="checkbox" id="fiscalizada_nao" name="fiscalizada" value="nao">Não</label>
		</div>
		<div class="checkboxes">
			<label for="apta">Apta para trabalhar:</label>
			<label for="apta_sim"><input type="checkbox" id="apta_sim" name="apta" value="sim">Sim</label>
			<label for="apta_nao"><input type="checkbox" id="apta_nao" name="apta" value="nao">Não</label>
		</div>
		<input type="submit" value="Enviar">
	</form>
</body>
<footer style="background-color: #3e78b0; padding: 10px; color: #fff;">
	<div class="container">

		<div class="col-md-12 text-center">

	  </div>
	</div>	  
  </footer>
</html>
